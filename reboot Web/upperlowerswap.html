<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Converter</title>
</head>
<body>
    <input type="text" id="ss" placeholder="Inga Type Pannu">
    <br><br>
    <button onclick="toUpperCase()">Upper Case</button>
    <button onclick="toLowerCase()">Lower Case</button>
    <button onclick="toSwapCase()">Swap Case</button>
    <p>Ans: <span id="ans"></span></p>

    <script>
        function toUpperCase() {
            let word = document.getElementById('ss').value;
            document.getElementById('ans').innerText = word.toUpperCase();
        }
        function toLowerCase() {
            let word = document.getElementById('ss').value;
            document.getElementById('ans').innerText = word.toLowerCase();
        }
        function toSwapCase() {
            let word = document.getElementById('ss').value;
            let swapCaseWord = word.split('').map(function(char) {
                return char === char.toUpperCase() ? char.toLowerCase() : char.toUpperCase();
            }).join('');
            document.getElementById('ans').innerText = swapCaseWord;
          }
    </script>
</body>
</html>

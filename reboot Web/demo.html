<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and Object Example</title>
    <style>
        body{
            background-color: bisque;
            color: black;
            transition: 3s;
        }
    </style>
</head>
<body>
        <div id="object-details" class="output">
    </div>

    <script>
        class Person {
            constructor(name, age, dept) {
                this.name = name;
                this.age = age;
                this.dept = dept;
            }

            displayDetails() {
                console.log(`${this.name}`);
                console.log(`${this.age}`);
                console.log(`${this.dept}`);
            }
        }
        const person1 = new Person("Sagar", 20, "BSC CY");
        const detailsDiv = document.getElementById("object-details");
        detailsDiv.innerHTML = `<h3><strong>name:</strong> ${person1.name}</h3>
            <h3><strong>age:</strong> ${person1.age}</h3>
            <h3><strong>dept:</strong> ${person1.dept}</h3>`;

        person1.displayDetails();
    </script>
</body>
</html>
